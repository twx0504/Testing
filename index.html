<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Wechat</title>
    <style>
      .box {
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: royalblue;
        font-size: 32px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var box = document.querySelector(".box");
      var isWechat = function () {
        var userAgent = window.navigator.userAgent.toLowerCase();
        if (userAgent.indexOf("micromessenger") !== -1) return true;
        return false;
      };

      box.textContent = window.navigator.userAgent;

      document.body.textContent =
        "This script is running in Wechat: " + isWechat();
    </script>
  </body>
</html>
